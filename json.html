		<script>
			window.onload=function starttime()
			{
         var today=new Date()
         var h=today.getHours()
         var m=today.getMinutes()
         var s=today.getSeconds()
         
         m=checkTime(m)
         s=checkTime(s)
         
         document.getElementById("text").innerHTML=h+":"+m+":"+s
         t=setTimeout("starttime()",500)
         
         
         	function checkTime(i)
{
if (i<10) 
  {i="0" + i}
  return i
}
       }
		</script>
	</head>
	<body>
		
		<div id="text">
			
		</div>
	</body>
</html>
